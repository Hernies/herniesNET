---
layout: default
title: "Samasaur1 | Search"
---
<!-- https://davidwalsh.name/adding-search-to-your-site-with-javascript -->
<ol id="search-results"></ol>
<script>
    window.pages = {
        {% for page in site.pages %}
            "{{ page.url | slugify }}": {
                "title": "{{ page.title | xml_escape }}",
                "content": {{ page.content | markdownify | strip_newlines | strip_html | jsonify }},
                "url": "{{ site.url | append: page.url | xml_escape }}",
                "path": "{{ page.url | xml_escape }}"
            }{% unless forloop.last %},{% endunless %}
        {% endfor %}
    };
</script>
<script src="https://unpkg.com/lunr/lunr.js"></script>
<script src="{{ "/assets/js/search.js" | relative_url }}"></script>
