name: Publish drafts

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Publish drafts
        run: .github/scripts/publish-drafts.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
