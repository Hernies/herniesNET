{%- for tag in site.data.tags %}{%if tag.name == include.name %}{% assign css-class = "badge-info" %}{% if tag.color %}{% assign css-class = "badge-" | append: tag.name %}{% endif %}{% capture link %}/tags/{{ tag.name | replace: " ", "-" }}{% endcapture %}<a href="{{ link | relative_url }}" class="badge {{ css-class }}">{{ tag.name }}</a>{% endif %}{% endfor -%}
