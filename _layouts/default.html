<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ page.title }}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">

    <link
        rel="stylesheet"
        href="https://unpkg.com/littlefoot/dist/littlefoot.css"
    />

    <script src="{{ "/assets/js/findAndReplaceDOMText.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/getQueryVariable.js" | relative_url }}"></script>

    {% include favicons.html %}

    {% seo %}
  </head>
  <body>
    {% include navigation.html %}
    {{ content }}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
    <div class="search-highlight-search">
      <div class="term">something</div>
        <div class="meta">
            <div class="count">
                <span class="current">1</span>&nbsp;/&nbsp;<span class="total">5</span>
            </div>
            <div class="controls">
                <button type="button" class="prev" title="previous search match">∧</button>
                <button type="button" class="next" title="next search match">∨</button>
                <button type="button" class="close" title="close search highlights">×</button>
            </div>
        </div>
    </div>
    <script
        src="https://unpkg.com/littlefoot/dist/littlefoot.js"
        type="application/javascript"
    ></script>
    <script type="application/javascript">
        littlefoot.littlefoot() // Pass any littlefoot settings here.
    </script>
  </body>
</html>
